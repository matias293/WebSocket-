<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
    <title>Document</title>
</head>
<body>
   <div>
       <h1 class="text-primary"> Ingrese su producto</h1>
    <form onsubmit="sendProduct(this)">
        <div class="mb-3 mt-3 w-50 p-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" id="title" name="title" class="form-control">
          
        </div>
        <div class="mb-3 mt-3 w-50 p-3" >
          <label for ="price" class="form-label">Price</label>
          <input type="number" id="price" name="price" class="form-control" >
        </div>

        <div class="mb-3 mt-3 w-50 p-3">
            <label for ="thumbnail" class="form-label">Thumbnail</label>
            <input type="text" name="thumbnail" id="thumbnail" class="form-control">
          </div>
        
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
  </div>

        <table class="table table-dark table-striped mt-5" >
            <thead>
                <tr>     
                  <th scope="col">id</th>         
                  <th scope="col">Title</th>
                  <th scope="col">Price</th>
                  <th scope="col">Thumbnail</th>
                </tr>
              </thead>
              <tbody id="table_body">               
              </tbody>
        </table>

        <div class="mb-11">
          <h2 class="text-primary mt-5">Centro de mensajes</h2>
          <hr>
          <form >
          <input type="text"
                 id="email_id"
                 class="form-control mb-2"
                 placeholder="Email"
                 autocomplete="off">

                 <input type="text"
                 id="txtMensaje"
                 class="form-control mb-2"
                 placeholder="Mensaje"
                 autocomplete="off">
    <button 
            type="submit" 
            class="btn btn-primary mt-1"
            onclick="sendMensaje(this)"
            
            >Enviar</button>
          </form>
        </div>
        <div class="mt-3">      
          <h4>Mensajes</h4>     
            <ul id="ulMensajes">
            </ul>
        </div>
         
       
        <script src="/socket.io/socket.io.js"></script>
        <script src="/main.js"></script> 
  </body>
  </html>
